<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario </title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo animado con gradiente -->
    <div class="gradient-bg"></div>
    
    <!-- Contenedor principal con efecto vidrio -->
    <div class="container glassmorphism animate__animated animate__fadeIn">
        <!-- Encabezado con animaci√≥n -->
        <header class="header animate__animated animate__fadeInDown">
            <h1 class="title">Mi Calendario <span class="highlight">üóìÔ∏è</span></h1>
            <div class="decoration">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </header>

        <!-- Panel del calendario -->
        <main class="calendar-panel animate__animated animate__fadeInUp">
            <!-- Controles del calendario -->
            <div class="calendar-controls">
                <button id="prev-month" class="control-btn animate__animated animate__pulse" aria-label="Mes anterior">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="current-month" class="month-title"></h2>
                <button id="next-month" class="control-btn animate__animated animate__pulse" aria-label="Mes siguiente">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- D√≠as de la semana -->
            <div class="weekdays">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mi√©</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>S√°b</div>
            </div>

            <!-- Grid del calendario -->
            <div class="calendar-grid" id="calendar-grid">
                <!-- Los d√≠as se generar√°n con JavaScript -->
            </div>
        </main>

        <!-- Bot√≥n flotante para agregar eventos -->
        <button class="add-event floating-btn animate__animated animate__bounceIn" id="addEvent" aria-label="A√±adir evento">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Modal para eventos (dise√±o premium) -->
        <div class="modal" id="modal">
            <div class="modal-content glassmorphism animate__animated animate__zoomIn">
                <span class="close animate__animated animate__rotateIn">&times;</span>
                
                <!-- Encabezado del modal -->
                <div class="modal-header">
                    <i class="fas fa-calendar-alt modal-icon"></i>
                    <h2 id="modal-title">Nuevo Evento</h2>
                </div>
                
                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <!-- Grupo de formulario con animaci√≥n -->
                    <div class="form-group animate__animated animate__fadeInLeft">
                        <label for="event-title">
                            <i class="fas fa-heading"></i> T√≠tulo
                        </label>
                        <input type="text" id="event-title" placeholder="Nombre del evento" class="input-field">
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInRight">
                        <label for="event-date">
                            <i class="fas fa-calendar-day"></i> Fecha
                        </label>
                        <input type="date" id="event-date" class="input-field">
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInLeft">
                        <label for="event-time">
                            <i class="fas fa-clock"></i> Hora
                        </label>
                        <input type="time" id="event-time" class="input-field">
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInRight">
                        <label for="event-desc">
                            <i class="fas fa-align-left"></i> Descripci√≥n
                        </label>
                        <textarea id="event-desc" rows="3" class="input-field textarea-field"></textarea>
                    </div>
                    
                    <div class="form-group animate__animated animate__fadeInLeft">
                        <label for="event-color">
                            <i class="fas fa-palette"></i> Color
                        </label>
                        <div class="color-picker-container">
                            <input type="color" id="event-color" value="#3a86ff">
                            <span class="color-value">#3a86ff</span>
                        </div>
                    </div>
                </div>
                
                <!-- Pie del modal con botones -->
                <div class="modal-footer animate__animated animate__fadeInUp">
                    <button id="delete-btn" class="btn btn-delete">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                    <button id="save-btn" class="btn btn-save">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Efectos de confeti (se activar√°n al guardar eventos) -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Script de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Nuestro script principal -->
    <script src="script.js"></script>
</body>
</html>
